
name: monorepo-typesafe

services:
  postgres:
    image: postgres:18.1-trixie
    container_name: monorepo-typesafe-postgres
    environment:
      POSTGRES_DB: monorepo-typesafe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - monorepo-typesafe_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  monorepo-typesafe_postgres_data: